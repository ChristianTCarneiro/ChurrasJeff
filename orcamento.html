<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Inter:wght@300;400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" type="text/css" href="formulario.css" />
        <title>ChurrasJeff</title>
        <link rel="shortcut icon" href="public/bbq 1.jpg" />
    </head>
    
    <header>
        <div class="navbar" id="grupo_navegacao">
            <a href="index.html"><img src="public/Logo.png" alt="Logo da empresa ChurrasJeff" title="Logo ChurrasJeff"></a>
            <button class="sobre-nos" id="sobre">
                <p class="txtnav"><a href="sobrenos.html">Sobre Nós</a></p>
            </button>
            <button class="orcamento">
                <p class="txtnav"><a href="orcamento.html">Orçamento</a></p>
            </button>
        </div>

        <hr>
    </header>

    <body>

        <section class="painel">
            <div class="cabecalho">
                <h1>Orçar Evento</h1>
            </div>
            <form class="formulario" action="https://api.staticforms.xyz/submit" method="post">
                <input type="hidden" name="accessKey" value="5665090f-1a4d-4edf-9a5d-0d91f2d929bc">
                <div class="user-details" id="content">
                    <div class="cliente">
                        <div class="nome" id="grupo_nome">
                            <label for="nome"><strong>Nome</strong></label>
                            <input
                                type="text"
                                placeholder="Seu nome"
                                name="$Seu nome"
                                required
                            />
                        </div>

                        <div class="nome" id="grupo_email">
                            <label for="email"><strong>Email</strong></label>
                            <input
                                type="email"
                                placeholder="Seu email"
                                name="$Seu email"
                                required
                            />
                        </div>
                    </div>

                    <div class="linha1">
                        <div class="endereco" id="grupo_endereco">
                            <label for="endereco"
                                ><strong>Endereço</strong></label
                            >
                            <input
                                type="text"
                                placeholder="Seu endereço"
                                name="$Seu endereço"
                                required
                            />
                        </div>

                        <div class="endereco" id="grupo_cidade">
                            <label for="cidade"><strong>Cidade</strong></label>
                            <input
                                type="text"
                                placeholder="Sua cidade"
                                name="$Sua cidade"
                                required
                            />
                        </div>
                    </div>

                    <div class="linha2">
                        <div class="evento" id="grupo_CEP">
                            <label for="cep"><strong>CEP</strong></label>
                            <input type="text" 
                            placeholder="Seu CEP"
                            name="$Seu CEP"
                            required />
                        </div>

                        <div class="evento" id="grupo_numero">
                            <label for="numero"><strong>Número</strong></label>
                            <input
                                type="text"
                                placeholder="Número da residência"
                                name="$Número da residência"
                                required
                            />
                        </div>

                        <div class="evento" id="grupo_telefone">
                            <label for="telefone"
                                ><strong>Telefone</strong></label
                            >
                            <input
                                type="text"
                                placeholder="Telefone para contato"
                                name="$Telefone para contato"
                                required
                            />
                        </div>

                        <div class="evento" id="grupo_data">
                            <label for="data"><strong>Data</strong></label>
                            <input 
                                type="date"
                                placeholder="Data"
                                name="$Data"
                                required 
                            />
                        </div>

                        <div class="evento" id="grupo_horario">
                            <label for="horario"
                                ><strong>Horário</strong></label
                            >
                            <input 
                                type="time" 
                                placeholder="Hora" 
                                name="$Hora"
                                required 
                            />
                        </div>
                    </div>

                    <div class="linha3">
                        <div class="infos" id="grupo_convidados">
                            <label for="convidados"><strong>Convidados</strong></label>
                            <input 
                                type="number" 
                                placeholder="1" 
                                name="$Convidados"
                                required 
                            />
                        </div>

                        <div class="tipo" id="grupo_tipochurras">
                            <label for="tipochurrasco"><strong>Categoria</strong></label>
                            <select name="categoria" name="$Categoria" required>
                                <option selected disabled value="">Selecione</option>
                                <option id="cat1">Básico - Apenas preparo do churrasco</option>
                                <option id="cat2">Intermediário - Preparo do churrasco e serviço</option>
                                <option id="cat3">Premium - Compra das carnes, preparo do churrasco e serviço</option>
                            </select>
                        </div>

                        <div class="duracao" id="grupo_duracao">
                            <label for="duracaofesta"><strong>Duração da Festa</strong></label>
                            <select name="duracaofest" name="$Duração da festa" required>
                                <option selected disabled value="">Selecione</option>
                                <option id="dura2">2 horas</option>
                                <option id="dura3">3 horas</option>
                                <option id="dura4">4 horas</option>
                                <option id="dura5">5 horas</option>
                            </select>
                        </div>
                    </div>
                </div>

                <input type="hidden" name="redirectTo" value="https://churrasjeff.netlify.app/obrigado.html">

                <button type="submit">
                    <p>Concluir</p>
                </button>
            </form>
        </section>
    </body>
</html>
